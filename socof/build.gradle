apply plugin: 'java'
apply plugin: 'jacoco'
apply plugin: 'application'

mainClassName = 'socof.Main'

repositories {
    jcenter()
}

dependencies {
	
	runtime fileTree(dir: 'libs', include: '*.jar')
	
	compile 'com.googlecode.json-simple:json-simple:1.1.1'
	compile 'org.glassfish.jersey.containers:jersey-container-jdk-http:2.2'
	
    testImplementation     'junit:junit:4.13'
}
